<div class="w3-content w3-container" id="content">
  <h1>Choose Your New Nats Manager</h1>
  <div id="question" class="w3-container w3-card-4 w3-margin">
    <h3>Do you want your next manager to have prior MLB managerial experience?</h3>
    <p>
      <input class="w3-radio" type="radio" name="manager" value="Yes">
      <label>Yes</label>
    </p>
    <p>
      <input class="w3-radio" type="radio" name="manager" value="No">
      <label>No</label>
    </p>
    <p>
      <input class="w3-radio" type="radio" name="manager" value="Don't Care">
      <label>Don't Care</label>
    </p>
    <div class="w3-margin-top w3-margin-bottom">
      <b>Importance:</b> (Higher is more important) 
    <input type="range" min="1" max="100" value="50" class="slider" id="myRange" style="vertical-align: middle;">
    <span id="importance" class="w3-margin-right"></span>
    <button id="next_question" class="w3-button w3-blue" onclick="changeQuestion('manager')">Next Question&#8594;</button></div>
  </div>
